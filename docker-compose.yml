version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: apps/gateway/Dockerfile
    ports:
      - "8000:8080"
    volumes:
      - ./apps/gateway:/app
      - ./packages:/app/packages
    environment:
      - CORE_SERVICE_URL=http://core:8080

  core:
    build:
      context: .
      dockerfile: apps/core/Dockerfile
    ports:
      - "8001:8080"
    volumes:
      - ./apps/core:/app
      - ./packages:/app/packages
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/resortos
      - REDIS_URL=redis://redis:6379

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      # - /app/.next
    command: npm run dev

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=resortos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
