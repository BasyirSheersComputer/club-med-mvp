version: '3.8'

# ============================================================================
# LEAN MVP ARCHITECTURE
# ============================================================================
# Optimized for minimal cloud costs (~$105/month for 10K users)
# Removed: Gateway service (merged into Core), Redis (using in-memory)
# ============================================================================

services:
  # Core service now handles everything: webhooks, processing, API
  core:
    build:
      context: .
      dockerfile: apps/core/Dockerfile
    ports:
      - "8000:8080" # Main API port (was gateway port)
      - "8001:8080" # Keep backward compatibility
    volumes:
      - ./apps/core:/app
      - ./packages:/app/packages
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/resortos
      # Redis removed - using in-memory event bus

      # Frontend (dev mode - for production use static export)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://core:8080

  # PostgreSQL - only required external dependency
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=resortos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

    # ============================================================================
    # PRODUCTION NOTES:
    # - Build web as static export: npm run build && npm run export
    # - Serve static files from Cloud Storage + CDN
    # - Deploy only 'core' and 'db' to Cloud Run + Cloud SQL
    # - Estimated monthly cost: ~$105 for 10K users
    # ============================================================================
